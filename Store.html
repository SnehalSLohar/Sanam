<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Sanam</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a href="Store.html">STORE</a> </li>
                <li><a href="about.html">ABOUT</a> </li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Sanam</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="Images/Image1.png" alt=""width="20%">
                <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="Images/Image 2.jpg" alt=""width="20%" height="20%">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="Images/Image 3.png" alt=""width="20%">
                <div class="shop-item-details">
                    <span class="shop-item-price">$21.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="Images/Image 4.png" alt=""width="20%">
                <div class="shop-item-details">
                    <span class="shop-item-price">$22.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
   </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T Shirt</span>
                <img class="shop-item-image" src="Images/Sanam_Tshirt.png" alt=""width="20%">
                <div class="shop-item-details">
                    <span class="shop-item-price">$44.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Coffee Mug</span>
                <img class="shop-item-image" src="Images/Sanam_mug.jpg" alt=""width="20%">
                <div class="shop-item-details">
                    <span class="shop-item-price">19.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Sanam_Tshirt.png" alt="" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Images/Sanam_mug.jpg" alt="" width="100" height="100">
                    <span class="cart-item-title">Mug</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                </div>
            </div>
        </div> 
        
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$39.97</span>
        </div>

        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name"> Sanam</h3>
                <ul class="nav footer-nav">
                    <a href="https://www.facebook.com">
                            <li><img src="Images/Facebook.png" alt="" width="3%"></li>
                    </a>
                    <a href="https://www.instagram.com">
                            <li><img src="Images/Instagram_logo.png" alt="" width="3%"></li>
                    </a>
                    <a href="https://www.youtube.com">
                            <li><img src="Images/Youtube_logo.png" alt="" width="3%"></li>
                    </a>
                </ul>
            </div>>
        </footer>
    </section>
</body>
</html>
